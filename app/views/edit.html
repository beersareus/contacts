<div class="container" ng-app="contacts" ng-controller="EditController">
    <div class="row">
        <div class="col-xs-12">
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">Contacts</li>
            </ul>
        </div>
        <div class="col-xs-12">
            <h3>Edit Contact</h3>
            <hr>
        </div>
    </div>

    <div class="row row-content">
        <div class="col-md-8">
            <form class="form-horizontal" name="contactsForm" ng-submit="updateContact()" novalidate>
                <div class="form-group row">
                    <div class="col-sm-2">
                        <select class="form-control" ng-model="contact.title">
                        <option ng-repeat="title in titles" value = {{title}} label = {{title}}></option>
                        </select>
                    </div>

                    <div class="col-sm-4">
                        <input type="text" class="form-control col-sm-3" id="namef" name="namef" placeholder="Enter First Name" align ng-model="contact.namef" required>
                    </div>
                    <div class="col-sm-2">

                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control col-sm-3" id="namel" name="namel" placeholder="Enter Last Name" ng-model="contact.namel" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-disabled="contactsForm.$invalid">Update</button>
                    </div>
                </div>
                <div class="form-group row">
                    <span ng-show="contactsForm.namef.$invalid && !contactsForm.namef.$pristine" class="help-block">Your First name is required.</span>
                </div>
            </form>
        </div>
        <div class- "col-md-4">
            <h3>Your Current Feedback:</h3>
            <p>{{contact.title}}{{contact.namef}} {{contact.namel | uppercase }}</p>
        </div>

    </div>


</div>
